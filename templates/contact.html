<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Contact | Association</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.quilljs.com/1.3.6/quill.snow.css">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #f9fafb;
      padding: 60px;
      display: flex;
      flex-direction: column;
      align-items: center;
      color: #111827;
    }

    .contact-container {
      max-width: 700px;
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 6px 16px rgba(0,0,0,0.05);
      width: 100%;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    input[type="email"] {
      width: 100%;
      padding: 12px 15px;
      margin-bottom: 20px;
      border: 1px solid #e5e7eb;
      border-radius: 8px;
      font-size: 1rem;
    }

    #editor {
      height: 200px;
      margin-bottom: 20px;
      border: 1px solid #e5e7eb;
      border-radius: 8px;
    }

    button {
      padding: 12px 20px;
      background: #2563eb;
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
    }

    button:hover {
      background: #1e40af;
    }

    .success-message {
      text-align: center;
      color: green;
      margin-top: 15px;
    }

    .error-message {
      text-align: center;
      color: red;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <div class="contact-container">
    <h1>Contacter l'association</h1>
    <form id="contactForm">
      <input type="email" id="email" placeholder="Votre adresse email" required />
      <div id="editor"></div>
      <button type="submit">Envoyer le message</button>
    </form>
    <div class="success-message" id="successMsg" style="display: none;">Message envoyé avec succès !</div>
    <div class="error-message" id="errorMsg" style="display: none;">Une erreur est survenue.</div>
  </div>

  <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
  <script>
    const quill = new Quill('#editor', {
      theme: 'snow'
    });

    document.getElementById('contactForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const content = quill.root.innerHTML;

      fetch('/contact/send', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ email: email, message: content })
      })
      .then(res => {
        if (res.ok) {
          document.getElementById('successMsg').style.display = 'block';
          document.getElementById('errorMsg').style.display = 'none';
          document.getElementById('email').value = '';
          quill.setContents([]);
        } else {
          document.getElementById('successMsg').style.display = 'none';
          document.getElementById('errorMsg').style.display = 'block';
        }
      })
      .catch(() => {
        document.getElementById('successMsg').style.display = 'none';
        document.getElementById('errorMsg').style.display = 'block';
      });
    });
  </script>
</body>
</html>
